<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIXEDGE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .splash-container {
      text-align: center;
      animation: fadeIn 2s ease-out forwards;
    }

    .logo {
      font-size: 11vw;
      font-weight: 900;
      letter-spacing: 0.25em;
      margin: 0;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ffffff, #cccccc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      opacity: 0;
      animation: logoAppear 2.5s ease-out 0.5s forwards;
      padding-left: 0.25em;
    }

    .tagline {
      font-size: 2.4vw;
      font-weight: 500;
      letter-spacing: 0.45em;
      margin-top: 40px;
      opacity: 0;
      animation: taglineAppear 2s ease-out 2s forwards;
      text-transform: uppercase;
      color: #888;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes logoAppear {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes taglineAppear {
      0% { opacity: 0; letter-spacing: 1.2em; }
      100% { opacity: 0.7; letter-spacing: 0.45em; }
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .logo { font-size: 15vw; letter-spacing: 0.22em; }
      .tagline { font-size: 4.5vw; letter-spacing: 0.3em; margin-top: 50px; }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <h1 class="logo">VIXEDGE</h1>
    <p class="tagline">Your Edge Starts Here</p>
  </div>

  <!-- Auto fade-out after ~7 seconds (adjust as you like) -->
  <script>
    setTimeout(() => {
      document.body.style.transition = 'opacity 1.2s ease-out';
      document.body.style.opacity = '0';
      setTimeout(() => location.href = 'backend login.html', 1200);
    }, 5000);
  </script>
</body>
</html>
